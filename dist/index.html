<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image App</title>

<body>
    <div id="navbar">

        <input

        />
        </div>
        <div id="navbar1">
            <a id="Music" href="">Music</a>

          </div>
      
          <div id="show-data"></div>
